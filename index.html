<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Program Excecution Animation</title>
</head>

<body>
    <div id="everything">
        <div id="btns">
            <button class="play"><i class="fa fa-play-circle"></i></button>
            <button class="pause"><i class="fa fa-pause-circle"></i></button>
        </div>
    </div>
    <div class="Every">
        <div class="mem">
            <h2>Memory</h2>
            <form id="form.instruction" class="tab instruction-form">
                <div class="divTable">

                </div>
            </form>
            <form action="" class="add-instruction mx-auto">
                <div class="input-group mb-3 padLow">

                    <input class="form-control" type="text" name="addnew" placeholder="Add instruction here">
                    <button class="btn-addNumber input-group-prepend btn btn-primary" type="submit">Add</button>
                </div>

            </form>

            <h2 class="data-header">Data</h2>
            <form id="form.data" class="tab data-form">
                <div class="divTable">

                </div>
            </form>


            <form action="" class="add-data mx-auto">
                <div class="input-group mb-3 padLow">

                    <input class="form-control" type="text" name="addData" placeholder="Add data here">
                    <button type="submit" class="btn btn-primary btn-addNumber input-group-prepend">Add</button>
                </div>

            </form>
        </div>

        <!-- START OF THE CPU REGISTER -->

        <div class="cpuReg">
            <h2>CPU Registers</h2>
            <form id="form1" class="tab">
                <div class="divTable cpu-register">
                    <div class="divRow">
                        <div class="divCell pc">300</div>
                        <div class="divCellNums">PC</div>
                    </div>
                    <div class="divRow">
                        <div class="divCell ac"></div>
                        <div class="divCellNums">AC</div>
                    </div>
                    <div class="divRow">
                        <div class="divCell ir"></div>
                        <div class="divCellNums">IR</div>
                    </div>
                </div>

                <div class="divTableNums">
                    <div class="divRowNums">

                    </div>
                    <div class="divRowNums">

                    </div>
                    <div class="divRowNums">

                    </div>

                </div>
            </form>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="./Assets/js/app.js" type="module"></script>
    <!-- <script src="./Assets/js/arrow-js-master/dist/arrow-js-0.1.9.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
